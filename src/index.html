<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<section class="calculator">
    <p id="display" class="display OnDisplay">0</p>
    <div class="buttons">
        <div class="row">
            <button class="button calcButton1 button__number" data-value="1" data-type="numb"><span>1</span></button>
            <button class="button calcButton2 button__number" data-value="2" data-type="numb"><span>2</span></button>
            <button class="button calcButton3 button__number" data-value="3" data-type="numb"><span>3</span></button>
            <button class="button calcButton11 button__operator" data-value="+" data-type="op"><span>&plus;</span>
            </button>
        </div>
        <div class="row">
            <button class="button calcButton4 button__number" data-value="4" data-type="numb"><span>4</span></button>
            <button class="button calcButton5 button__number" data-value="5" data-type="numb"><span>5</span></button>
            <button class="button calcButton6 button__number" data-value="6" data-type="numb"><span>6</span></button>
            <button class="button calcButton12 button__operator" data-value="-" data-type="op"><span>&minus;</span>
            </button>
        </div>
        <div class="row">
            <button class="button calcButton7 button__number" data-value="7" data-type="numb"><span>7</span></button>
            <button class="button calcButton8 button__number" data-value="8" data-type="numb"><span>8</span></button>
            <button class="button calcButton9 button__number" data-value="9" data-type="numb"><span>9</span></button>
            <button class="button calcButton13 button__operator" data-value="*" data-type="op"><span>&times;</span>
            </button>
        </div>
        <div class="row">
            <button class="button calcButton0 button__number" data-value="0" data-type="numb"><span>0</span></button>
            <button class="button calcButton10 button__operator" data-value="." data-type="numb"><span>.</span></button>
            <button class="button calcButton16 button__operator" data-value="evaluate" data-type="="><span>=</span>
            </button>
            <button class="button calcButton14 button__operator" data-value="/" data-type="op"><span>&divide;</span>
            </button>
        </div>
        <div class="row">
            <button class="button calcButton0  button__tech" data-value="clear" data-type="clear"><span>CA</span></button>
            <button class="button calcButton17 button__tech" data-value="switchPolarity" data-type="+/-"><span>-/+</span></button>
        </div>
    </div>
</section>
<script src="./index.ts"></script>
</body>

</html>
